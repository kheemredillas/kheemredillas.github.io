<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Solar System</title>
    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Background -->
      <a-sky src="planet_textures/nightsky.jpg"></a-sky>

      <!-- Sun -->
      <a-sphere
        id="sun"
        position="0 1 -15"
        radius="3"
        src="planet_textures/sun.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Mercury -->
      <a-sphere
        id="mercury"
        position="5 1 -15"
        radius="0.5"
        src="planet_textures/mercury.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Venus -->
      <a-sphere
        id="venus"
        position="10 1 -15"
        radius="1.2"
        src="planet_textures/venus.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Earth -->
      <a-sphere
        id="earth"
        position="15 1 -15"
        radius="1.5"
        src="planet_textures/earth.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Mars -->
      <a-sphere
        id="mars"
        position="20 1 -15"
        radius="1"
        src="planet_textures/mars.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Jupiter -->
      <a-sphere
        id="jupiter"
        position="30 1 -15"
        radius="2.5"
        src="planet_textures/jupiter.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Saturn -->
      <a-entity id="saturn" position="40 1 -15">
        <a-sphere
          radius="2"
          src="planet_textures/saturn.jpg"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
        ></a-sphere>
        <a-ring
          radius-inner="2.5"
          radius-outer="3.5"
          color="brown"
          rotation="-90 0 0"
        ></a-ring>
      </a-entity>

      <!-- Uranus -->
      <a-sphere
        id="uranus"
        position="50 1 -15"
        radius="1.8"
        src="planet_textures/uranus.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Neptune -->
      <a-sphere
        id="neptune"
        position="60 1 -15"
        radius="1.7"
        src="planet_textures/neptune.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      ></a-sphere>

      <!-- Camera -->
      <a-camera position="0 1 10">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
